<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
  rel="stylesheet"
  href="/node_modules/slick-carousel/slick/slick.css"
/>
<link
  rel="stylesheet"
  href="/node_modules/slick-carousel/slick/slick-theme.css"
/>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>CloudCart Shopping | Your Ultimate E-Commerce Destination</title>
    <meta
      name="description"
      content="Discover a wide range of products at Orebi Shopping. Shop fashion, electronics, and more with exclusive offers and fast delivery."
    />
    <meta
      name="keywords"
      content="ecommerce, online shopping, fashion, electronics, deals, Orebi Shopping, offers"
    />
    <meta name="author" content="CloudCart Shopping" />
    <meta name="robots" content="index, follow" />

    

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="cloudCart Shopping | Your Ultimate E-Commerce Destination"
    />
    <meta
      property="og:description"
      content="Shop the best deals on fashion, electronics, and more at Orebi Shopping. Enjoy secure payments and fast delivery."
    />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://orebiclient.reactbd.com/" />
    <meta
      name="twitter:title"
      content="Orebi Shopping | Your Ultimate E-Commerce Destination"
    />
    <meta
      name="twitter:description"
      content="Explore a wide range of products with exclusive offers at Orebi Shopping."
    />
    <meta
      name="twitter:image"
      content="https://orebiclient.reactbd.com/assets/og-image.jpg"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />


    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
